<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error Page Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fa;
      margin: 0;
      padding: 0;
    }
    .error-container {
      max-width: 430px;
      margin: 60px auto;
      border: 1px solid #888;
      border-radius: 8px;
      background: #fff;
      padding: 40px 24px 30px 24px;
      box-shadow: 0 2px 14px rgba(40,40,60,0.07);
      text-align: center;
    }
    .error-code {
      font-size: 3.3em;
      font-weight: bold;
      color: #e84258;
      margin-top: 0;
      margin-bottom: 10px;
    }
    .error-message {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 18px;
    }
    .suggestions {
      color: #555;
      background: #f1f2f6;
      border-radius: 5px;
      padding: 12px 10px;
      margin: 18px 0 25px 0;
      text-align: left;
      font-size: 1em;
      display: inline-block;
      width: calc(100% - 40px);
    }
    .nav-btn {
      padding: 10px 30px;
      background: #3264fe;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      letter-spacing: 0.02em;
      font-size: 1.05em;
      cursor: pointer;
      transition: background 0.15s;
    }
    .nav-btn:hover {
      background: #2448aa;
    }
  </style>
</head>
<body>
  <div class="error-container" id="errorContainer">
    <div class="error-code" id="errorCode">404</div>
    <div class="error-message" id="errorMessage">Page Not Found</div>
    <div class="suggestions" id="suggestions">
      • Check the URL for mistakes.<br>
      • Return to the homepage.<br>
      • Contact support if you keep seeing this message.
    </div>
    <button class="nav-btn" onclick="goHome()">Back to Safety</button>
  </div>
  <script>
    /*
    document.getElementById("errorCode").textContent = "500";
    document.getElementById("errorMessage").textContent = "Server Error";
    document.getElementById("suggestions").innerHTML =
      '• Try again later.<br>' +
      '• Contact support if this problem persists.<br>' +
      '• Return to the homepage.';
    */

    function goHome() {
      window.location.href = "/";
    }
  </script>
</body>
</html>
