<!DOCTYPE html>
<html>
<head>
<title>Email Input Form</title>
<style>
  .hint-container {
    position: relative;
    display: inline-block; 
    margin-left: 5px;
  }

  .info-icon {
    border: 1px solid #ccc;
    border-radius: 50%;
    width: 18px;
    height: 18px; 
    display: inline-flex; 
    justify-content: center;
    align-items: center;
    font-family: sans-serif; 
    font-size: 12px;
    cursor: pointer;
    background-color: #f0f0f0;
    color: #333;
  }

  .hint-box {
    
    position: absolute;
    top: 25px; 
    left: 0;
    background-color: white;
    border: 1px solid #ccc;
    padding: 8px 12px;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    white-space: nowrap; 
    z-index: 10; 

   
  }

  body {
      font-family: Arial, sans-serif;
  }

  form {
      margin-top: 20px;
  }

  input[type="email"], input[type="submit"] {
      padding: 8px;
      margin-bottom: 10px;
  }
</style>
</head>
<body>

<form>
  <label for="email">Email</label><br>
  <input type="email" id="email" name="email" placeholder="e.g. yourname@example.com">

  <div class="hint-container">
    <span class="info-icon">i</span>
    <div class="hint-box">
      hint: sample@example.com
    </div>
  </div>
  <br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
