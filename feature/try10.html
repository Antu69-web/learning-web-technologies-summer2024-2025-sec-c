<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Pagination Design</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f8fc;
      margin: 0;
      padding: 0;
      color: #1d2c3a;
    }
    .pagination-container {
      background: #fff;
      box-shadow: 0 6px 36px rgba(44,62,80,0.13), 0 1.5px 8px rgba(44,62,80,0.03);
      border-radius: 18px;
      max-width: 520px;
      margin: 60px auto;
      padding: 36px 32px 30px 32px;
      transition: box-shadow 0.2s;
      min-width: 296px;
    }
    .header {
      font-size: 1.5em;
      font-weight: 600;
      margin-bottom: 10px;
      letter-spacing: 0.01em;
    }
    .controls-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 22px;
      flex-wrap: wrap;
      row-gap: 10px;
    }
    .items-per-page {
      display: flex;
      align-items: center;
      gap: 7px;
      font-size: 1.07em;
    }
    .items-per-page select {
      padding: 7px 15px;
      border-radius: 12px;
      border: 1.5px solid #d1d9e6;
      background: #f5faff;
      font-size: 1em;
      box-shadow: 0 0.5px 2px rgba(44,62,80,0.01);
      transition: border 0.15s;
      outline: none;
    }
    .items-per-page select:focus {
      border: 1.5px solid #2973ef;
    }
    .items-list {
      min-height: 170px;
      margin-bottom: 18px;
      background: #f8fafc;
      border-radius: 14px;
      border: 1px solid #ecf0fa;
      padding: 0 12px 0 12px;
      box-shadow: 0 0.5px 2px rgba(44,62,80,0.06);
    }
    .items-list ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .items-list li {
      padding: 15px 8px;
      border-bottom: 1.5px solid #e8ecf7;
      font-size: 1.09em;
      transition: background 0.18s;
    }
    .items-list li:last-child {
      border-bottom: none;
    }
    .pagination {
      display: flex;
      gap: 5px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      margin: 0 auto;
    }
    .pagination button {
      padding: 7.5px 18px;
      margin: 0 1px;
      font-size: 1em;
      border-radius: 10px;
      background: #f4f7fd;
      border: 1.5px solid #d1d9e6;
      color: #2061d5;
      font-weight: 500;
      box-shadow: 0 0.5px 2px rgba(44,62,80,0.05);
      cursor: pointer;
      transition: background 0.15s, border 0.15s, color 0.15s;
    }
    .pagination button.active,
    .pagination button:hover:not(:disabled) {
      background: linear-gradient(90deg, #378ff8 60%, #2973ef 100%);
      border: 1.5px solid #378ff8;
      color: #fff;
    }
    .pagination button:disabled {
      background: #e9eaf2;
      color: #abb6c2;
      border: 1.5px solid #e9eaf2;
      cursor: not-allowed;
      font-weight: 400;
    }
    .error-message {
      color: #e84258;
      font-size: 0.99em;
      min-height: 18px;
      padding-left: 2px;
      margin-bottom: 8px;
    }
    @media (max-width: 680px) {
      .pagination-container {
        max-width: 97vw;
        padding: 18px 8vw 16px 8vw;
        font-size: 0.95em;
      }
      .header {
        font-size: 1.1em;
      }
      .items-list li {
        padding: 11px 4px;
      }
    }
  </style>
</head>
<body>
  <div class="pagination-container">
    <div class="header">Paginated List</div>
    <div class="controls-bar">
      <div class="items-per-page">
        <label for="itemsPerPage"><span style="font-weight:500;">Items per page:</span></label>
        <select id="itemsPerPage" name="itemsPerPage">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
        </select>
      </div>
      <div class="pagination" id="pagination"></div>
    </div>
    <div class="error-message" id="errorMsg"></div>
    <div class="items-list" id="itemsList"></div>
  </div>
  <script>
    const items = [];
    for (let i = 1; i <= 123; i++) {
      items.push('Example List Item #' + i);
    }
    let currentPage = 1;
    let itemsPerPage = 10;
    function renderItems() {
      const startIdx = (currentPage - 1) * itemsPerPage;
      const endIdx = Math.min(startIdx + itemsPerPage, items.length);
      const itemsList = document.getElementById('itemsList');
      if (items.length === 0) {
        itemsList.innerHTML = '<div style="padding:40px;text-align:center;">No items.</div>';
        return;
      }
      let listHtml = '<ul>';
      for (let i = startIdx; i < endIdx; i++) {
        listHtml += `<li>${items[i]}</li>`;
      }
      listHtml += '</ul>';
      itemsList.innerHTML = listHtml;
    }
    function renderPagination() {
      const pageCount = Math.ceil(items.length / itemsPerPage);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      const prevBtn = document.createElement('button');
      prevBtn.textContent = 'Prev';
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => goToPage(currentPage - 1);
      pagination.appendChild(prevBtn);
      let startPage = Math.max(1, currentPage - 2);
      let endPage = Math.min(pageCount, currentPage + 2);
      if (currentPage <= 3) endPage = Math.min(pageCount, 5);
      if (currentPage >= pageCount - 2) startPage = Math.max(1, pageCount - 4);
      if (startPage > 1) {
        const firstBtn = document.createElement('button');
        firstBtn.textContent = "1";
        firstBtn.onclick = () => goToPage(1);
        pagination.appendChild(firstBtn);
        if (startPage > 2) {
          const ellipsis = document.createElement('span');
          ellipsis.textContent = '...';
          ellipsis.style.cssText = "padding:0 5px;color:#bbb;font-weight:bold;";
          pagination.appendChild(ellipsis);
        }
      }
      for (let i = startPage; i <= endPage; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active');
        btn.onclick = () => goToPage(i);
        pagination.appendChild(btn);
      }
      if (endPage < pageCount) {
        if (endPage < pageCount - 1) {
          const ellipsis = document.createElement('span');
          ellipsis.textContent = '...';
          ellipsis.style.cssText = "padding:0 5px;color:#bbb;font-weight:bold;";
          pagination.appendChild(ellipsis);
        }
        const lastBtn = document.createElement('button');
        lastBtn.textContent = pageCount;
        lastBtn.onclick = () => goToPage(pageCount);
        pagination.appendChild(lastBtn);
      }
      const nextBtn = document.createElement('button');
      nextBtn.textContent = 'Next';
      nextBtn.disabled = currentPage === pageCount || pageCount === 0;
      nextBtn.onclick = () => goToPage(currentPage + 1);
      pagination.appendChild(nextBtn);
    }
    function goToPage(pageNum) {
      const pageCount = Math.ceil(items.length / itemsPerPage);
      if (pageNum < 1 || pageNum > pageCount) return;
      currentPage = pageNum;
      renderItems();
      renderPagination();
    }
    document.getElementById('itemsPerPage').addEventListener('change', function(e) {
      const value = parseInt(this.value, 10);
      const errorMsg = document.getElementById('errorMsg');
      if (![10, 25, 50].includes(value)) {
        errorMsg.textContent = 'Invalid items per page value.';
        this.value = itemsPerPage;
        return;
      }
      errorMsg.textContent = '';
      itemsPerPage = value;
      currentPage = 1;
      renderItems();
      renderPagination();
    });
    renderItems();
    renderPagination();
  </script>
</body>
</html>
