<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 24px;
      background: #fafbfc;
    }
    .form-container {
      border: 1px solid #888;
      border-radius: 8px;
      padding: 24px;
      background: #fff;
      max-width: 400px;
      margin: auto;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #bbb;
      border-radius: 4px;
      transition: border 0.2s;
    }
    input:invalid {
      border-color: #e84258;
    }
    input:valid {
      border-color: #2ecc71;
    }
    .error-message {
      color: #e84258;
      font-size: 0.94em;
      height: 1em;
      margin-top: 2px;
    }
    .success-message {
      color: #2ecc71;
      font-weight: bold;
      margin-top: 12px;
      text-align: center;
    }
    button {
      padding: 10px 24px;
      font-size: 1em;
      font-weight: bold;
      background: #3264fe;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:disabled {
      background: #aac0fe;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <form id="signupForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required minlength="3" pattern="^[a-zA-Z0-9_]+$">
        <div class="error-message" id="usernameError"></div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="password">Password (min 6 chars)</label>
        <input type="password" id="password" name="password" required minlength="6">
        <div class="error-message" id="passwordError"></div>
      </div>
      <button type="submit" id="submitBtn">Register</button>
      <div class="success-message" id="successMsg"></div>
    </form>
  </div>
  <script>
    const form = document.getElementById('signupForm');
    const username = document.getElementById('username');
    const email = document.getElementById('email');
    const password = document.getElementById('password');

    const usernameError = document.getElementById('usernameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const submitBtn = document.getElementById('submitBtn');
    const successMsg = document.getElementById('successMsg');

    // Validation functions
    function validateUsername() {
      if (username.value.trim().length < 3) {
        usernameError.textContent = "At least 3 characters.";
        return false;
      }
      if (!/^[a-zA-Z0-9_]+$/.test(username.value.trim())) {
        usernameError.textContent = "Only alphanumeric and underscores.";
        return false;
      }
      usernameError.textContent = "";
      return true;
    }
    function validateEmail() {
      if (email.validity.valueMissing) {
        emailError.textContent = "Email is required.";
        return false;
      }
      if (email.validity.typeMismatch) {
        emailError.textContent = "Invalid email format.";
        return false;
      }
      emailError.textContent = "";
      return true;
    }
    function validatePassword() {
      if (password.value.length < 6) {
        passwordError.textContent = "Min 6 characters.";
        return false;
      }
      passwordError.textContent = "";
      return true;
    }
    function checkFormValidity() {
      const valid = validateUsername() & validateEmail() & validatePassword();
      submitBtn.disabled = !valid;
      return valid;
    }

    // Real-time validation
    username.addEventListener('input', () => {
      validateUsername();
      checkFormValidity();
      successMsg.textContent = "";
    });
    email.addEventListener('input', () => {
      validateEmail();
      checkFormValidity();
      successMsg.textContent = "";
    });
    password.addEventListener('input', () => {
      validatePassword();
      checkFormValidity();
      successMsg.textContent = "";
    });

    // Prevent form submission until all valid, show success
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if(checkFormValidity()) {
        successMsg.textContent = "Form submitted successfully!";
        form.reset();
        submitBtn.disabled = true;
      }
    });

    // Initial state
    submitBtn.disabled = true;
  </script>
</body>
</html>
