<!DOCTYPE html>
<html>
<head>
<title>Profile Picture Upload Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  fieldset {
    border: 1px solid #ccc;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 5px;
    width: fit-content;
  }
  legend {
    font-weight: bold;
    padding: 0 5px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: inline-block;
    width: 80px; /* Align labels */
    text-align: right;
    margin-right: 10px;
  }
  .form-group input[type="text"] {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
    width: 180px;
  }
  .form-group input[type="file"] {
    /* Basic styling for file input, exact appearance varies by browser */
    padding: 5px 0;
  }
  hr {
    border: none;
    border-top: 1px solid #ccc;
    margin: 20px 0;
  }
  input[type="submit"] {
    padding: 8px 15px;
    cursor: pointer;
  }
</style>
</head>
<body>

<form>
  <fieldset>
    <legend>Profile Picture</legend>

    <div class="form-group">
      <label for="userId">User Id</label>
      <input type="text" id="userId" name="user_id">
    </div>

    <div class="form-group">
      <label for="picture">Picture</label>
      <input type="file" id="picture" name="profile_picture">
    </div>

    <hr>

    <input type="submit" value="Submit">
  </fieldset>
</form>

</body>
</html>
