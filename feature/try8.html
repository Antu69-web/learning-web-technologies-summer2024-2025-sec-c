<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel Example with Color</title>
  <style>
    :root {
      --primary: #007BFF;
      --primary-hover: #0056b3;
      --danger: #dc3545;
      --danger-hover: #b02a37;
      --background: #f0f4f8;
      --surface: #ffffff;
      --text-primary: #2c3e50;
      --text-secondary: #95a5a6;
      --border: #d1d7dc;
      --success: #28a745;
      --muted: #718096;
    }
    body {
      background: var(--background);
      color: var(--text-primary);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .admin-panel {
      max-width: 700px;
      margin: 48px auto;
      background: var(--surface);
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
      padding: 30px 28px 22px 28px;
    }
    h2 {
      margin-top: 0;
      font-size: 1.7em;
      margin-bottom: 12px;
      color: var(--primary);
    }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      margin-bottom: 18px;
      align-items: center;
    }
    .filter-bar input, .filter-bar select {
      padding: 7px 10px;
      border-radius: 4px;
      border: 1.2px solid var(--border);
      color: var(--text-primary);
      transition: border-color 0.3s;
    }
    .filter-bar input:focus, .filter-bar select:focus {
      border-color: var(--primary);
      outline: none;
    }
    .filter-bar label { font-size: 1em; color: var(--text-secondary); }
    .admin-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--background);
      margin-bottom: 12px;
    }
    .admin-table th, .admin-table td {
      text-align: left;
      padding: 10px 6px;
      border-bottom: 1px solid var(--border);
      color: var(--text-primary);
    }
    .admin-table th {
      background: var(--surface);
      font-weight: bold;
    }
    tr:last-child td { border-bottom: none; }
    .bulk-actions, .settings-section {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }
    .bulk-actions button, .settings-section button {
      padding: 7.5px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s;
    }
    .bulk-actions button:disabled {
      background: var(--border);
      cursor: not-allowed;
      color: var(--text-secondary);
    }
    .bulk-actions button {
      background: var(--primary);
      color: white;
    }
    .bulk-actions button:hover:enabled {
      background: var(--primary-hover);
    }
    .settings-section button {
      background: var(--success);
      color: white;
    }
    .settings-section button:hover {
      background: var(--success);
      opacity: 0.85;
    }
    .error-message {
      color: var(--danger);
      font-size: 1em;
      margin: 11px 0 0 2px;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="admin-panel">
    <h2>Admin Panel</h2>
    <form id="filterForm" class="filter-bar" autocomplete="off">
      <label>
        Search User:
        <input type="text" id="filterUser" placeholder="Name" />
      </label>
      <label>
        Role:
        <select id="filterRole">
          <option value="">All</option>
          <option value="admin">Admin</option>
          <option value="moderator">Moderator</option>
          <option value="user">User</option>
        </select>
      </label>
      <label>
        Status:
        <select id="filterStatus">
          <option value="">All</option>
          <option value="active">Active</option>
          <option value="banned">Banned</option>
        </select>
      </label>
      <button type="submit">Filter</button>
    </form>
    <div class="error-message" id="errorMsg"></div>
    <form id="adminTableForm">
      <table class="admin-table" id="adminTable">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAll"></th>
            <th>Name</th>
            <th>Role</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="bulk-actions">
        <button type="button" id="banBtn" disabled>Ban Selected</button>
        <button type="button" id="deleteBtn" disabled>Delete Selected</button>
      </div>
    </form>
    <div class="settings-section">
      <button type="button" id="settingsBtn">System Settings</button>
    </div>
  </div>
  <script>
    const users = [
      { id: 1, name: "Alice", role: "admin", status: "active" },
      { id: 2, name: "Bob", role: "moderator", status: "active" },
      { id: 3, name: "Charlie", role: "user", status: "banned" },
      { id: 4, name: "David", role: "user", status: "active" },
      { id: 5, name: "Eve", role: "moderator", status: "banned" }
    ];

    let filteredUsers = [...users];

    function renderTable() {
      const tbody = document.querySelector('#adminTable tbody');
      tbody.innerHTML = '';
      filteredUsers.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><input type="checkbox" class="row-cb" value="${user.id}"></td>
          <td>${user.name}</td>
          <td>${capitalize(user.role)}</td>
          <td>${capitalize(user.status)}</td>
        `;
        tbody.appendChild(row);
      });
      updateBulkActions();
    }

    function capitalize(s) {
      return s[0].toUpperCase() + s.slice(1);
    }

    document.getElementById('filterForm').addEventListener('submit', function(e) {
      e.preventDefault();
      let name = document.getElementById('filterUser').value.trim().toLowerCase();
      let role = document.getElementById('filterRole').value;
      let status = document.getElementById('filterStatus').value;
      filteredUsers = users.filter(u => {
        if (name && !u.name.toLowerCase().includes(name)) return false;
        if (role && u.role !== role) return false;
        if (status && u.status !== status) return false;
        return true;
      });
      renderTable();
    });

    function updateBulkActions() {
      const checkboxes = document.querySelectorAll('.row-cb');
      const selected = Array.from(checkboxes).filter(cb => cb.checked);
      document.getElementById('banBtn').disabled = selected.length === 0;
      document.getElementById('deleteBtn').disabled = selected.length === 0;
      document.getElementById('selectAll').checked = checkboxes.length > 0 && selected.length === checkboxes.length;
    }

    document.getElementById('adminTable').addEventListener('change', function(e) {
      if (e.target.classList.contains('row-cb')) {
        updateBulkActions();
      }
    });

    document.getElementById('selectAll').addEventListener('change', function(e) {
      const checkboxes = document.querySelectorAll('.row-cb');
      checkboxes.forEach(cb => cb.checked = e.target.checked);
      updateBulkActions();
    });

    document.getElementById('banBtn').addEventListener('click', function() {
      const selectedIds = getSelectedIds();
      if (selectedIds.length === 0) return;
      filteredUsers.forEach(u => {
        if (selectedIds.includes(u.id)) u.status = "banned";
      });
      users.forEach(u => {
        if (selectedIds.includes(u.id)) u.status = "banned";
      });
      renderTable();
    });

    document.getElementById('deleteBtn').addEventListener('click', function() {
      const selectedIds = getSelectedIds();
      if (selectedIds.length === 0) return;
      for (let i = users.length - 1; i >= 0; i--) {
        if (selectedIds.includes(users[i].id)) users.splice(i, 1);
      }
      filteredUsers = filteredUsers.filter(u => !selectedIds.includes(u.id));
      renderTable();
    });

    function getSelectedIds() {
      const checkboxes = document.querySelectorAll('.row-cb');
      return Array.from(checkboxes).filter(cb => cb.checked).map(cb => Number(cb.value));
    }

    document.getElementById('settingsBtn').addEventListener('click', function() {
      alert('Accessing advanced configuration options...');
    });

    renderTable();
  </script>
</body>
</html>
