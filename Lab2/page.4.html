<!DOCTYPE html>
<html>
<head>
<title>Date of Birth Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  fieldset {
    border: 1px solid #ccc;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 5px;
    width: fit-content; 
  }
  legend {
    font-weight: bold;
    padding: 0 5px;
  }
  .date-inputs {
    display: flex;
    align-items: center;
    gap: 5px;
    margin-bottom: 15px;
  }
  .date-inputs input[type="text"] {
    width: 40px; 
    padding: 8px;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  .date-inputs input[type="text"].year {
    width: 60px; 
  }
  .date-inputs span {
    font-size: 1.2em; 
    font-weight: bold;
    color: #555;
  }
  input[type="submit"] {
    padding: 8px 15px;
    cursor: pointer;
  }
</style>
</head>
<body>

<form>
  <fieldset>
    <legend>Date of Birth</legend>

    <div class="date-inputs">
      <input type="text" id="day" name="day" placeholder="dd" maxlength="2" inputmode="numeric">
      <span>/</span>
      <input type="text" id="month" name="month" placeholder="mm" maxlength="2" inputmode="numeric">
      <span>/</span>
      <input type="text" id="year" name="year" placeholder="yyyy" maxlength="4" class="year" inputmode="numeric">
    </div>

    <input type="submit" value="Submit">
  </fieldset>
</form>

</body>
</html>
